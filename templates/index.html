{% extends "base.html" %} {% block content %}

<h1 align="center" style="color:yellow;">Capstone Project on Traffic Sign Recognition</h1><br><br><br>
<img src="https://i.postimg.cc/rFYVTRnN/yellow-traffic-sign-set-isolated-white-background-97458-258.jpg" 
alt="" style="width: 30%; height:30%">

<div>
    <div class="split left">
        <div class="centered">
            <br><br><br><br><br><br><br><br>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Choose the image
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>
        </div>
    </div>
    
    <div class="split right">
        <br><br><br><br><br>
        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
            </div>
        </div>
    
        <div class="loader" style="display:none;"></div>
    
        <h3 id="result" style="color:greenyellow;">
            <span> </span>
        </h3> 
    </div>

    

</div>

{% endblock %}
